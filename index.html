<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="basicInfo">
        <div class="title">
          <div class="category">Reebok</div>
          <div class="name">Reebok Instapump Fury Gore Tex</div>
        </div>
        <div class="images">
          <div class="img">
            <div class="item">
              <input type="radio" name="color" id="green" checked />
              <img src="image/green.png" />
            </div>
            <div class="item">
              <input type="radio" name="color" id="black" />
              <img src="image/black.png" />
            </div>
          </div>
        </div>
        <div class="colors">
          <label for="green">
            <div class="name">Green</div>
            <div class="ellipse" style="background: #cadb6e"></div>
          </label>

          <label for="black">
            <div class="name">Black</div>
            <div class="ellipse" style="background: #2b2b2b"></div>
          </label>
        </div>
        <div class="addCard">
          <i class="fa-solid fa-basket-shopping"></i>
        </div>
      </div>
      <div class="mores">
        <div class="stars">
          <i class="fa-regular fa-star text-yellow"></i>
          <i class="fa-regular fa-star text-yellow"></i>
          <i class="fa-regular fa-star text-yellow"></i>
          <i class="fa-regular fa-star text-yellow"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <div class="price">$158.40</div>
      </div>
    </div>
  </body>
</html>
